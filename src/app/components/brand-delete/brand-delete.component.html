<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="title">Marka sil</h5>
            </div>
            <div class="card-body">
                <form [formGroup]="brandDeleteForm">
                    <div class="mb-3">
                        <label for="id" style="display: none;"><b>Marka Id</b></label>
                        <input type="number" id="id" formControlName="id" class="form-control" [(ngModel)]="id" style="display: none;" />
                    </div>
                </form>
                <table class="table container">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Marka</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngIf="brand">
                            <td>{{brand.id}}</td>
                            <td>{{brand.brandName}}</td>
                        </tr>
                    </tbody>

                </table>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-dark" (click)="backToList()">Geri dÃ¶n</button>
                <button class="btn btn-fill btn-danger" style="float: right;" (click)="delete()">Eminim sil</button>
                <span style="float: right;"><b>Bu marka silinecek emin misiniz?</b></span>
            </div>
        </div>

    </div>

</div>
