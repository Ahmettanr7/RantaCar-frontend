<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="title">Araba ekle</h5>
            </div>
            <div class="card-body">
                <form [formGroup]="carAddForm">
                    <div class="mb-3">
                        <label for="carName">Araba adı</label>
                        <div class="form-group">
                            <input type="text" id="carName" formControlName="carName" class="form-control" placeholder="Araba adı" />
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="brandId">Marka</label>
                        <div class="form-group">
                            <select type="number" id="brandId" class="form-select" aria-label="Marka secimi" formControlName="brandId">
                                <option value="" disabled selected>Seçiniz..</option>
                                <option *ngFor="let brand of brands" [ngValue]="brand.id">{{brand.brandName}}</option>
                              </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="colorId">Renk</label>
                        <div class="form-group">
                            <select type="number" id="colorId" class="form-select" aria-label="Renk secimi" formControlName="colorId">
                                <option value="" disabled selected>Seçiniz..</option>
                                <option *ngFor="let color of colors" [ngValue]="color.id">{{color.colorName}}</option>
                              </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="modelYear">Model yılı</label>
                        <div class="form-group">
                            <input type="number" id="modelYear" formControlName="modelYear" class="form-control" placeholder="Model yılı" />
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="dailyPrice">Günlük fiyatı</label>
                        <div class="form-group">
                            <input type="number" id="dailyPrice" formControlName="dailyPrice" class="form-control" placeholder="Günlük fiyatı" />
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="gearType">Vites tipi</label>
                        <div class="form-group">
                            <input type="text" id="gearType" formControlName="gearType" class="form-control" placeholder="Vites türü" />
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="enginePower">Motor gücü</label>
                        <div class="form-group">
                            <input type="text" id="enginePower" formControlName="enginePower" class="form-control" placeholder="Motor gücü" />
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="fuelType">Yakıt türü</label>
                        <div class="form-group">
                            <input type="text" id="fuelType" formControlName="fuelType" class="form-control" placeholder="Yakıt türü" />
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="description">Açıklama</label>
                        <div class="form-group">
                            <input type="text" id="description" formControlName="description" class="form-control" placeholder="Açıklama" />
                        </div>
                    </div>

                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-dark" (click)="backToList()">Geri dön</button>
                <button class="btn btn-fill btn-success" (click)="add()" style="float: right;">Ekle</button>
            </div>
        </div>

    </div>

</div>
