<div class="row">
    <div class="col-md-4">
        <select [(ngModel)]="selectedBrand" class="form-select">
        <option selected hidden >Marka Seçin</option>
        <option *ngFor="let brand of brands" value="{{brand.id}}">{{brand.brandName}}</option>
      </select>
    </div>
    <div class="col-md-4">
        <select [(ngModel)]="selectedColor" class="form-select">
        <option selected hidden>Renk Seçin</option>
        <option  *ngFor="let color of colors" value="{{color.id}}" >{{color.colorName}}</option>
      </select>
    </div>
    <div class="col-md-4">
        <button type="button" [class]="checkFilterClass()" [routerLink]=(routingLink())>Filtrele</button>
        <button type="buttron" class="btn btn-warning mx-2" routerLink="">Temizle</button>
    </div>
</div>
