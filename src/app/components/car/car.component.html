<div class="row">
    <div *ngFor="let car of cars" class="m-3 col-md-3 card" style="width: 18rem;">
        <img *ngIf="car.carImage == null" [src]="imgUrl + defaultImage" class="card-img-top" alt="Image" width="200" height="200">
        <img *ngIf="car.carImage!=null" [src]="imgUrl + car.carImage[0].imagePath" class="card-img-top" alt="Image" width="200" height="200">
        <div class="card-body">
            <h5 class="text-center card-title">{{car.brandName}} {{car.carName}}</h5>
        </div>
        <ul class="list-group list-group-flush">
            <li class="text-center list-group-item">MODEL : {{car.modelYear}}</li>
            <li class="text-center list-group-item">RENK : {{car.colorName}}</li>
            <li class="text-center list-group-item">YAKIT : {{car.description}}</li>
            <li class="text-center list-group-item">1 GÜN FİYATI : {{car.dailyPrice}}₺</li>
        </ul>
        <div class="text-center card-body">
            <a href="#" class="btn btn-primary">DETAY</a>
        </div>
    </div>
</div>
