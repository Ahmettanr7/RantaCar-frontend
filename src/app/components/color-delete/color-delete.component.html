<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="title text-center">Renk sil</h5>
            </div>
            <div class="card-body">
                <form [formGroup]="colorDeleteForm">
                    <div class="mb-3">
                        <label for="id" style="display: none;"><b>Renk Id</b></label>
                        <input type="number" id="id" formControlName="id" class="form-control" [(ngModel)]="id" style="display: none;" />
                    </div>
                </form>
                <table class="table container">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Renk</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngIf="color">
                            <td>{{color.id}}</td>
                            <td>{{color.colorName}}</td>
                        </tr>
                    </tbody>

                </table>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-dark" (click)="backToList()">Geri d√∂n</button>
                <button class="btn btn-fill btn-danger" style="float: right;" (click)="delete()">Eminim sil</button>
                <span style="float: right;"><b>Bu renk silinecek emin misiniz?</b></span>
            </div>
        </div>

    </div>

</div>
