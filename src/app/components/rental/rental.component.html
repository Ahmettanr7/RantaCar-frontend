<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Kiralanıyor : </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-group row mb-2">
                    <label for="example-date-input" class="col-4 col-form-label">Günlük Fiyat</label
                    >
                    <div class="col-8">
                      <input
                        type="text"
                        disabled="disabled"
                        class="form-control"
                      />
                    </div>
            </div>
            <div class="form-group row mb-2">
                <label for="example-date-input" class="col-4 col-form-label"
                  >Müşteri Seçiniz</label
                >
                <div class="col-8">
                  <select
                    class="form-select"
                    id="customerId"
                    name="customerId"
                  >
                    <option>
                      option1
                    </option>
                    <option>
                        option2
                      </option>
                  </select>
                </div>
              </div>
              <div class="form-group row mb-2">
                <label for="example-date-input" class="col-4 col-form-label"
                  >Başlangıç</label
                >
                <div class="col-8">
                  <input
                    class="form-control"
                    min="2021-05-02T00:00"
                    value="2029-01-01T00:00"
                    type="datetime-local"
                    id="rentDate"
                    name="rentDate"
                  />
                </div>
              </div>
              <div class="form-group row mb-2">
                <label for="example-date-input" class="col-4 col-form-label"
                  >Bitiş</label
                >
                <div class="col-8">
                  <input
                    class="form-control"
                    min="2021-05-02T00:00"
                    value="2029-01-01T00:00"
                    type="datetime-local"
                    id="returnDate"
                    name="returnDate"
                  />
                </div>
              </div>
              <div class="alert alert-success mt-2">
                Toplam gün : <br>  
                Toplam tutar :  

              </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Vazgeç</button>
                <button type="button" class="btn btn-primary">Ödemeye geç</button>
            </div>
        </div>
    </div>
</div>
